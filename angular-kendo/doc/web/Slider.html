<script type="x/ignore" id="the-html">
<div ng-controller="MyCtrl">
  <div style="position: relative; width: 300px; height: 250px; overflow: visible; margin: 0 auto;">

    <div kendo-slider ng-model="width" k-tooltip="{ enabled: false }"
         style="position: absolute; left: 25px; bottom: 0; width: 275px;"></div>

    <div kendo-slider ng-model="height" k-tooltip="{ enabled: false }" k-orientation="'vertical'"
         style="position: absolute; bottom: 25px; left: 0; height: 225px;"></div>

    <img style="position: absolute; left: 50px; bottom: 50px;
                width: {{133 + width * 10}}px;
                height: {{95 + height * 10}}px;"
         src="doc/angular-kendo.png" />

  </div>
</div>
</script>

<script id="the-javascript">
function MyCtrl($scope) {
  $scope.width = 0;
  $scope.height = 0;
}
</script>

<div ng-include src="SHOW_SOURCE"></div>
